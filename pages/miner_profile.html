<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style-miner-profile.css" />

  <body>
	<h1>Miner Profile</h1>
    <div class="container">
		<div class="left">
			<img class="miner-profile-pic" src="../images/miner.jpg" />
		</div>
		<div class="line"></div>
		<div class="right">
			<div class="details">Details</div>
			<p class="values">Miner ID:&nbsp;&nbsp;<strong><span id="minerid" class="miner1"></span></strong></p>
			<div class="between-line"></div>
			<p class="values">Miner Name:&nbsp;&nbsp;<strong><span id="minername" class="miner1"></span></strong></p>
			<div class="between-line"></div>
			<p class="values">Group ID:&nbsp;&nbsp;<strong><span id="groupid" class="miner1"></span></strong></p>
			<div class="between-line"></div>
			<p class="values">Current Heart Rate:&nbsp;&nbsp;<strong><span id="heartvalue" class="miner1"></span></strong></p>
			<div class="between-line"></div>
			<p class="values">Fall:&nbsp;&nbsp;<strong><span id="accvalue" class="miner1"></span></strong></p>
		</div>
	</div>
    <script src="../assets/miner_profile.js"></script>
